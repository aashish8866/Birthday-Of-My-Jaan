<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gift</title>
    <style>
        body {
            margin: 0; padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg,#ff9a9e,#fad0c4,#a18cd1,#fbc2eb);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: Arial;
        }

        .title-container {
            position: fixed; top: 40px; width: 100%;
            text-align: center; z-index: 1000; pointer-events: none;
        }

        .title {
            font-size: 60px; color: white;
            text-shadow: 0 0 20px pink;
            font-family: "Brush Script MT", cursive;
        }

        .gallery-container {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 2000px;
        }

        .gallery {
            position: relative; width: 300px; height: 400px;
            transform-style: preserve-3d;
        }

        .card {
            position: absolute; width: 300px; height: 400px;
            border-radius: 15px;
            border: 2px solid white;
            overflow: hidden; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }

        .card img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .nav-button {
            position: fixed; top: 50%; width: 50px; height: 50px;
            border-radius: 50%; z-index: 1000;
            background: rgba(255,255,255,0.4);
            border: 2px solid white; cursor: pointer;
        }

        .prev { left: 30px; }
        .next { right: 30px; }

        @media(max-width: 768px) {
            .card, .gallery { width: 240px; height: 320px; }
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1 class="title">A small gift for U ❤️</h1>
    </div>

    <button class="nav-button prev"></button>
    <button class="nav-button next"></button>

    <div class="gallery-container">
        <div class="gallery"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="romantic2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const imageUrls = [
            "images/pic1.jpg",
            "images/pic2.jpg",
            "images/pic3.jpg",
            "images/pic4.jpg",
            "images/pic5.jpg",
            "images/hurt.jpg"
        ];

        const gallery = document.querySelector(".gallery");
        let angle = 0;
        const total = imageUrls.length;
        const radius = 600;

        imageUrls.forEach((src, i) => {
            let card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<img src="${src}">`;
            gallery.appendChild(card);
        });

        function update() {
            const cards = document.querySelectorAll(".card");
            cards.forEach((card, i) => {
                const a = ((360 / total) * i + angle) * Math.PI/180;
                const x = Math.sin(a) * radius;
                const z = Math.cos(a) * radius;
                card.style.transform = `translate3d(${x}px,0,${z}px) rotateY(${a}rad)`;
            });
        }
        update();

        document.querySelector(".next").onclick = () => { angle -= 360/total; update(); };
        document.querySelector(".prev").onclick = () => { angle += 360/total; update(); };

        let musicStarted = false;
        function startMusic(){
            if(musicStarted) return;
            const bg = document.getElementById("bgMusic");
            bg.volume = 0.6;
            bg.play().catch(()=>{});
            musicStarted = true;
        }

        document.body.addEventListener("click", startMusic, {once:true});
        document.body.addEventListener("touchstart", startMusic, {once:true});
    </script>

</body>
</html>
